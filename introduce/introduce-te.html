                    </div>

                    

                    

                    <br>  <br>
                </div>
                                        `;
                                    document.write(text);

                                teacher({
                                    name: "江田 孝治",
                                    shikaku: "教授",
                                    senmon: "画像認識<br>画像解析<br>セキュリティシステム",
                                    color: "white",
                                    img: "../img/staff/te/koda.webp",
                                    description: "デジタルカメラや家電製品にも組み込むことができる 高速かつコンパクトなアルゴリズムを目標に、画像強調や 人物の認識、監視カメラ映像の解析など、画像を用いたセ キュリティシステムについて研究をしています。",
                                    url: "koda",
                                });
                                teacher({

                                    shikaku: "教授",

                                    color: "white",
                                    img: "../img/staff/te/kohama.webp",
                                    description: "パソコン、携帯電話、ゲーム機などの電子機器に不可欠な電源回路とその応用研究を行っています。電源回路の高効率化でエネルギー問題、環境問題に貢献し、回路の高性能化で便利な電子機器の開発・普及に貢献します。",

                                });

                                    url: "nishida",
                                });

                                teacher({
                                    name: "根葉 保彦",
                                    shikaku: "教授",
                                    senmon: "パワーエレクトロニクス<br>電力変換回路<br>電動機制御",
                                    color: "white",
                                    img: "../img/staff/te/neba.webp",
                                    description: "電力用半導体スイッチを用いた回路によって、直流や交流電力を制御する分野をパワーエレクトロニクスといいます。電力系統 潮流制御や産業、交通、一般家庭機器等の省電力、人間および 環境に優しく、高性能化を実現するための電力変換装置の開発 を行い、主に変換回路の開発と電動機制御を研究しています。",
                                    url: "neba",
                                });
                                teacher({
                                    name: "花井 正広",
                                    shikaku: "教授",
                                    senmon: "高電圧工学<br>電気材料",
                                    color: "white",
                                    img: "../img/staff/te/hanai.webp",
                                    description: "雷が風力発電のブレードなどの絶縁物を貫通するメカ ニズムを電界、熱、圧力の観点で研究しています。また、水を油と同じように絶縁媒体として変圧器等で使用するための研究をしています",
                                    url: "hanai",
                                });

                                teacher({
                                    name: "松岡 毅 ",
                                    shikaku: "准教授",
                                    senmon: "知能ロボット<br>センサ情報処理<br>環境認識・理解",
                                    color: "white",
                                    img: "../img/staff/te/matsuoka.webp",
                                    description: "人間の生活環境で自由に行動できるロボットを作ることが目標です。ロボットが環境中で自由に行動するために、どのように環境から情報を取得すればよいのか、どのように環境を認識・理解すればよいのかに興味があります。",
                                    url: "matsuoka",
                                });
                                teacher({
                                    name: "孟 志奇",
                                    shikaku: "教授",
                                    senmon: "電磁波工学<br>数値解析<br>人工知能の応用",
                                    color: "white",
                                    img: "../img/staff/te/meng.webp",
                                    description: "磁波を用いて隠されて見えない物をコンピューター上で可視化するなど、電磁波の応用技術に関する研究を 行っています。電磁波の伝搬・散乱現象を解析するために 数値解析の手法、また、可視化の便利を図るために人工知 能の応用についても研究しています。 ",
                                    url: "meng",
                                });
